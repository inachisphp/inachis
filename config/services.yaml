parameters:
    .container.dumper.inline_factories: true

    app.config.title: 'Wandering the World'
    app.config.locale: 'en'

    password_reset.ttl: '%env(PASSWORD_RESET_TTL)%'
    app.public_img_path: '%env(APP_PUBLIC_IMG_PATH)%'

    app.config.twitter: 'jedi58'

    csp: ''

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false

    Inachis\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Migrations/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    Inachis\Diagnostics\Check\:
        resource: '../src/Diagnostics/Check/*/*'
        tags: ['app.diagnostic_check']

    Inachis\Diagnostics\DiagnosticsCollector:
        arguments:
            $checks: !tagged_iterator app.diagnostic_check

    Inachis\Service\Image\ImageLocaliser:
        arguments:
            $publicImgPath: '%app.public_img_path%'

    Inachis\Service\Page\Export\PageExportService:
        arguments:
            $writers: !tagged_iterator page_export_writer

    Inachis\Service\Page\Export\PageJsonWriter:
        tags:
            - { name: 'page_export_writer', format: 'json' }

    Inachis\Service\Page\Export\PageMdWriter:
        tags:
            - { name: 'page_export_writer', format: 'md' }

    Inachis\Service\Page\Export\PageXmlWriter:
        tags:
            - { name: 'page_export_writer', format: 'xml' }

    Inachis\Service\Series\Export\SeriesMdWriter:
        tags:
            - { name: 'series_export_writer', format: 'md' }

    Inachis\Service\User\PasswordResetTokenService:
        arguments:
            $appSecret: '%env(APP_SECRET)%'
            $ttlSeconds: '%password_reset.ttl%'

    Inachis\Twig\:
        resource: '../src/Twig'
        tags: [ 'twig.extension' ]
        autoconfigure: true

    Inachis\EventListener\AdminResponseEvent:
        arguments:
            $csp: '%csp%'

