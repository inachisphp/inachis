parameters:
    .container.dumper.inline_factories: true
    password_reset.ttl: '%env(PASSWORD_RESET_TTL)%'
    
    app.config.title: 'Wandering the World'
    app.config.locale: 'en'

    password_reset.ttl: '%env(PASSWORD_RESET_TTL)%'
    app.public_img_path: '%env(APP_PUBLIC_IMG_PATH)%'

    app.config.twitter: 'jedi58'

    csp: ''
    google_recaptcha_site_key: '%env(GOOGLE_RECAPTCHA_SITE_KEY)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Migrations/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Service\Image\ImageLocaliser:
        arguments:
            $publicImgPath: '%app.public_img_path%'

    App\Service\PasswordResetTokenService:
        arguments:
            $appSecret: '%env(APP_SECRET)%'
            $ttlSeconds: '%password_reset.ttl%'

    App\EventListener\AdminResponseEvent:
        arguments:
            $csp: '%csp%'

#    App\Service\CryptoService:
#        arguments:
#            $masterKey: '%env(APP_ENCRYPTION_KEY)%'

#    App\EntityListener\SettingListener:
#        tags:
#            - { name: doctrine.orm.entity_listener }

#    App\Service\ImageResizer\GdImageResizer: ~
#    App\Service\ImageResizer\ImagickResizer: ~
    App\Service\ImageResizer\ImageResizerInterface:
        factory: ['App\Service\ImageResizer\ImageResizerFactory', 'create']
        public: true

    markdown.engine:
        class: Aptoma\Twig\Extension\MarkdownEngine\MichelfMarkdownEngine
    twig.markdown:
        class: Aptoma\Twig\Extension\MarkdownExtension
        arguments: ['@markdown.engine']
        tags:
            - { name: twig.extension }