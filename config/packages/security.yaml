# see https://symfony.com/doc/current/reference/configuration/security.html
security:
    encoders:
        FOS\UserBundle\Model\UserInterface: argon2i

    role_hierarchy:
        ROLE_ADMIN: ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    providers:
        fos_userbundle:
          id: fos_user.user_provider.username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern: ^/
            form_login:
              provider: fos_userbundle
              check_path: fos_user_security_check
              login_path: fos_user_security_login

#              check_path: app_account_login_action
#              login_path: app_account_login
#              default_target_path: app_dashboard_default
#              use_referer: true
#              csrf_parameter: login[_token]
              csrf_token_generator: security.csrf.token_manager
#              remember_me: true
#              username_parameter: login[loginUsername]
#              password_parameter: login[loginPassword]
            logout: true
            anonymous: true
#            remember_me:
              #token_provider: name
#              secret: '%kernel.secret%'
#              name: NX02
#              lifetime: 604800
#              path: /incc
              #domain: somedomain.foo
#              secure: true
#              httponly: true
#              remember_me_parameter: login[rememberMe]
    access_control:
      - { path: ^/incc/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
      - { path: ^/incc/forgot-password, role: IS_AUTHENTICATED_ANONYMOUSLY }
      - { path: ^/incc/logout$, role: IS_AUTHENTICATED_ANONYMOUSLY }
      - { path: ^/incc/login-check$, role: IS_AUTHENTICATED_ANONYMOUSLY }

      - { path: ^/incc, role: [ ROLE_ADMIN ] }
      - { path: ^/.*, role: IS_AUTHENTICATED_ANONYMOUSLY }
