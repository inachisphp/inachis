---
server:
    install: '1'
    timezone: UTC
    locale: en_GB.UTF-8
vagrant_local:
    install: '1'
    vm: { base_box: trusty64, hostname: default, ip: 192.168.33.99, memory: '512', sharedfolder: ./, useVagrantCloud: '1', syncType: nfs }
apache:
    install: '1'
    docroot: /var/www/inachis
    servername: myApp.vb
mysql:
    install: '1'
    root_password: Root123
    database: inachis-dev
    user: db-user
    password: db-password
    dump: ''
rabbitmq:
    install: '1'
    user: user
    password: password
solr:
    install: '1'
    port: '8983'
    version: 5.2.0
    cloud_mode: '0'
php:
    install: '1'
    ppa: php5-5.6
    packages: [php5-cli, php5-intl, php5-mcrypt, php5-mysql]
xdebug:
    install: '1'
composer:
    install: '1'

